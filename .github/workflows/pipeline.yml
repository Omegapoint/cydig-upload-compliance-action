on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3

      - name: Update URL variables
        run: |
          (Get-Content '${{ github.workspace }}/src/config.json') | Foreach-Object {
              $_ -replace '###urlupdate###', '${{vars.URLUPDATECOMPLIANCESTATE}}' `
                -replace '###urlread###', '${{vars.URLREADTOREADME}}' `
                -replace '###urldashboard###', '${{vars.URLDASHBOARD}}' `
                -replace '###readtoreadmeaccesskey###', '${{secrets.READTOREADMEACCESSKEY}}' `

              } | Set-Content '${{ github.workspace }}/config.json'
        shell: pwsh

      - name: Install dependencies
        run: npm ci
      - name: Compile to Javascript
        run: npm run build
      - name: Run tests
        run: npm run testScript
      - name: Check for code changes in dist folder
        run: |
          git fetch --quiet
          if [[ -n $(git status --porcelain dist) ]]; then
            echo "Code changes detected. Proceeding with commit and push."
            git add dist
            git commit -m "Automated Build"
            git push
          else
            echo "No code changes detected for dist folder. Skipping commit and push."
          fi

      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: 'latest'
          prerelease: false
          title: 'Development Build'
          files: /dist

