name: Test
run-name: ${{ github.actor }} is running tests
permissions:
  contents: write
  pages: write
  id-token: write

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Compile to Javascript
        run: npm run build
